<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 400px;
            height: 200px;
            margin: 100px auto;
            background: #f1f1f1;
            border: 1px dashed #f1f1f1;
            text-align: center;
            padding-top: 30px ;
        }
        body{
            background: #fefefe;
        }
    </style>
</head>
<body>
    <div>
        <input id="name" type="text" value="姓名" >
        <button id="submit-btn">Submit</button>
    </div>

    <script>
        var btn = document.querySelector('#submit-btn');
        var inp = document.querySelector('#name');
        inp.onfocus = function(){
            if(this.value == '姓名'){
                this.value ='';
            }
        }
        inp.onblur = function(){
            if(this.value == '' ){
                this.value = '姓名';
            }
        }
        btn.onclick = function(){
            if(inp.value == '姓名'){
                alert('请输入姓名！')
            }else{
                console.log(inp.value);
            }
        }
        inp.onkeypress =  function (e)
        {
            var key;
            if(window.event) // IE
            {
                key = e.keyCode
            }
            else if(e.which) // Netscape/Firefox/Opera
            {
                key = e.which
            }
            if(key == 13){
                console.log(inp.value);
            }else if(key == 27 || key == 96){
                inp.value = '';
            }
        }
    </script>
</body>
</html>
